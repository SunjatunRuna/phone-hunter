<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <!-- external stylesheet file -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <h3 class="text-center mt-5 text-info pt-5 fw-bold">Meet Your Dreams</h3>
    <!-- phone search area -->
    <div class="my-5 w-75 mx-auto">
        <input id="search-box" type="text" placeholder="search phone" 
            class="w-75 ps-3 py-2 border border-gray rounded
             mx-auto d-flex justify-content-center">
        <div class="text-center my-3"><button onclick="search()" class="border border-0 px-3 py-2
            rounded bg-info text-white fw-bold">Search</button></div>
    </div>
    <!-- error message -->
    <h4 class="text-center text-danger pt-5 mt-5 fw-bold error"
    id="error-message">Something Went Wrong! Try agian</h4>
    <!-- <h4 class="text-center text-danger pt-5 mt-5 fw-bold error"
    id="err-message"></h4> -->
    <!-- single phone details -->
    <div id="phone-detail" class="container 
     my-5 d-flex justify-content-center">
    </div>
    <!-- phone search result -->
    <div id="search-result" class="container w-100 mx-auto 
    row row-cols-1 mt-5 row-cols-md-3 g-4">
      </div>

    <!-- javascript file attached -->
    <script src="js/app.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
